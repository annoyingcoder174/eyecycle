<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EyeCycle - Cart</title>

    <!-- Bootstrap + Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" type="image/png" href="./images/EyeCycleLogo.png" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="main.html">
                <img src="./images/EyeCycleLogo.png" alt="Logo" height="40" />
            </a>
            <h4 class="mx-auto mb-0">Your Cart</h4>
        </div>
    </nav>

    <!-- Cart Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Cart Items -->
            <div class="col-lg-7">
                <div id="cart-items" class="row row-cols-1 g-3"></div>
            </div>

            <!-- Product Detail Preview & Totals -->
            <div class="col-lg-5">
                <div id="product-detail" class="p-4 border rounded" style="background-color: #fffaf3;">
                    <h4 class="mb-3">Product Details</h4>
                    <div id="product-details-block">
                        <p class="text-muted">Click on a product to view details.</p>
                    </div>
                    <hr />
                    <p><strong>Subtotal:</strong> $<span id="subtotal">0.00</span></p>
                    <p><strong>Total:</strong> $<span id="total">0.00</span></p>
                    <button class="btn btn-success w-100 mt-2">Proceed to Payment</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navbar -->
    <nav id="navbarPlaceholder"></nav>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./scripts/firebaseAPI_4eyes.js"></script>
    <script src="./scripts/cart.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
