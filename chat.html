<!DOCTYPE html>
<html lang="en">

<head>
    <title>EyeCycle - Chat</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" type="image/png" href="./images/EyeCycleLogo.png" />
</head>

<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="main.html">
                <img src="./images/EyeCycleLogo.png" alt="Logo" height="40" />
            </a>
            <!-- <h5 id="chat-recipient-name" class="text-center my-3">Chat</h5> -->
        </div>
    </nav>
    <div class="container py-3 d-flex align-items-center">
        <a href="message.html" class="text-decoration-none text-dark me-3">
            <i class="fas fa-arrow-left fs-4"></i>
            <h5 id="chat-recipient-name" class="text-center my-3">Chat</h5>
        </a>
    </div>



    <!-- Chat Box -->
    <div class="container mb-5">
        <div id="chat-box" class="border rounded p-3"
            style="height: 400px; overflow-y: auto; background-color: #fefbf6;">
            <!-- Messages will appear here -->
        </div>

        <!-- Message Input -->
        <div class="input-group mt-3">
            <input type="text" class="form-control" id="messageInput" placeholder="Type a message...">
            <button class="btn btn-success" id="sendBtn">Send</button>
        </div>
    </div>


    <!-- Bottom Navbar -->
    <nav id="navbarPlaceholder"></nav>

    <!-- Scripts -->
    <script src="./scripts/firebaseAPI_4eyes.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/chat.js"></script>
</body>

</html>
