<!DOCTYPE html>
<html lang="en">

<head>
  <title>EyeCycle - Users Profile</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="icon" type="image/png" href="./images/EyeCycleLogo.png" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="main.html">
        <img src="./images/EyeCycleLogo.png" alt="EyeCycle Logo" height="40" />
      </a>
    </div>
  </nav>

  <!-- Profile Section -->
  <section class="h-100 gradient-custom-2">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center">
        <div class="col col-lg-9 col-xl-8">
          <div class="card">
            <div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height: 200px">
              <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px">
                <img id="profile-pic" class="profile-avatar" alt="User Avatar" />
                <button type="button" class="edit-profile-btn" id="messageBtn">
                  <i class="bi bi-chat-dots me-1"></i> Message
                </button>
              </div>
              <div class="ms-3" style="margin-top: 130px">
                <h5 id="user-name"></h5>
                <p id="user-location"></p>
              </div>
            </div>

            <div class="p-4 text-black bg-body-tertiary">
              <div class="d-flex justify-content-end text-center py-1 text-body">
                <div>
                  <p id="user-posts" class="mb-1 h5">0</p>
                  <p class="small text-muted mb-0">Posts</p>
                </div>
                <div class="px-3">
                  <p id="user-reactions" class="mb-1 h5">0</p>
                  <p class="small text-muted mb-0">Reactions</p>
                </div>
                <div>
                  <p id="user-rating" class="mb-1 h5">0.0</p>
                  <p class="small text-muted mb-0">Rating</p>
                </div>
              </div>
            </div>

            <div class="card-body p-4 text-black">
              <div class="mb-5 text-body">
                <p class="lead fw-normal mb-1">About</p>
                <div class="p-4 bg-body-tertiary">
                  <p id="user-bio" class="font-italic mb-1">No bio available.</p>
                </div>
                <hr class="my-4" />
                <p class="lead fw-normal mb-0">Posts</p>
                <div id="recent-posts" class="row row-cols-3 g-2 mt-2">
                  <!-- Posts loaded dynamically -->
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>

  <nav id="navbarPlaceholder"></nav>

  <!-- Scripts -->
  <script src="./scripts/firebaseAPI_4eyes.js"></script>
  <script src="./scripts/skeleton.js"></script>
  <script src="./scripts/eachUser.js"></script>
</body>

</html>
