<!DOCTYPE html>
<html lang="en">

<head>
  <title>Edit Profile - EyeCycle</title>
  <meta name="eyecycle" content="eyecycle" />

  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap Library CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <!-- Firebase and other libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="icon" type="image/png" href="./images/EyeCycleLogo.png">
</head>

<body>
  <div class="container mt-5">
    <h2 class="text-center">Edit Profile</h2>
    <form id="edit-profile-form">
      <div class="mb-3">
        <label for="profile-pic" class="form-label">Profile Picture</label>
        <input type="file" class="form-control" id="profile-pic" accept="image/*">
      </div>

      <!-- Avatar Preview -->
      <div class="mb-3 text-center">
        <img id="profile-preview"
          src="https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg"
          class="rounded-circle border" style="width: 100px; height: 100px; object-fit: cover;" />
      </div>

      <div class="mb-3">
        <label for="user-name" class="form-label">Name</label>
        <input type="text" class="form-control" id="user-name" required>
      </div>
      <div class="mb-3">
        <label for="user-location" class="form-label">Location</label>
        <input type="text" class="form-control" id="user-location">
      </div>
      <div class="mb-3">
        <label for="user-bio" class="form-label">Bio</label>
        <textarea class="form-control" id="user-bio" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <button type="button" class="btn btn-secondary" onclick="window.location.href='profile.html';">Cancel</button>
    </form>
  </div>
  <!-- Toast Notification -->
  <div class="position-fixed bottom-0 end-0 p-4" style="z-index: 9999">
    <div id="profile-toast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive"
      aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Profile updated successfully!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
    </div>
  </div>



  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./scripts/firebaseAPI_4eyes.js"></script>
  <script src="./scripts/authentication.js"></script>
  <script src="./scripts/editProfile.js"></script>
</body>

</html>
