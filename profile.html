<!DOCTYPE html>
<html lang="en">

<head>
  <title>EyeCycle</title>
  <meta name="eyecycle" content="eyecycle" />

  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap Library CSS CDN go here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />

  <!-- Boostrap Library JS CDN  go here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-------------------------------------------------------->
  <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
  <!-------------------------------------------------------->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <!-- Other libraries go here -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Link to styles of your own -->
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="icon" type="image/png" href="./images/EyeCycleLogo.png" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- Brand/logo -->
      <a class="navbar-brand" href="main.html">
        <img src="./images/EyeCycleLogo.png" alt="EyeCycle Logo" height="40" />
      </a>

      <!-- Search Bar -->
      <form class="d-flex mx-auto position-relative" style="width: 50%">
        <input class="form-control rounded-pill ps-4 pe-5 search-input" type="search" placeholder="Search"
          aria-label="Search" />
        <button class="btn position-absolute end-0 top-50 translate-middle-y me-3" type="submit">
          <i class="fas fa-search text-muted"></i>
        </button>
      </form>

      <!-- Logout Button -->
      <button id="logout" class="btn btn-outline-success">Logout</button>
    </div>
  </nav>
  <!-------------------------------------------------------->
  <section class="h-100 gradient-custom-2">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center">
        <div class="col col-lg-9 col-xl-8">
          <div class="card">
            <div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height: 200px">
              <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px">
                <img id="profile-pic" alt="Profile Picture" class="profile-avatar" />
                <button type="button" class="edit-profile-btn" onclick="window.location.href='editProfile.html';">
                  <i class="bi bi-pencil-square me-1"></i> Edit profile
                </button>


              </div>
              <div class="ms-3" style="margin-top: 130px">
                <h5 id="user-name"></h5>
                <p id="user-location"></p>
              </div>
            </div>

            <div class="p-4 text-black bg-body-tertiary">
              <div class="d-flex justify-content-end text-center py-1 text-body">
                <div>
                  <p id="user-posts" class="mb-1 h5"></p>
                  <p class="small text-muted mb-0">Posts</p>
                </div>
                <div class="px-3">
                  <p id="user-reactions" class="mb-1 h5">0</p>
                  <p class="small text-muted mb-0">Reactions</p>

                </div>
                <div>
                  <p id="user-rating" class="mb-1 h5"></p>
                  <p class="small text-muted mb-0">Rating</p>
                </div>
              </div>
            </div>

            <div class="card-body p-4 text-black">
              <div class="mb-5 text-body">
                <p class="lead fw-normal mb-1">About</p>
                <div class="p-4 bg-body-tertiary">
                  <p id="user-bio" class="font-italic mb-1">details..</p>
                </div>
                <hr class="my-4" />
                <div class="d-flex justify-content-between align-items-center mb-4 text-body">
                  <p class="lead fw-normal mb-0">Posts</p>
                  <a href="saved.html" class="text-muted text-decoration-none bookmark-link">
                    <i class="bi bi-bookmark"></i> bookmark
                  </a>
                </div>
                <div id="recent-posts" class="row row-cols-3 g-2">
                  <!-- Recent posts will be loaded here dynamically -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bottom nav bar -->
  <nav id="navbarPlaceholder"></nav>
  <!-- Bottom nav bar -->
  <!---------------------------------------------->
  <!-- Your own JavaScript functions go here    -->
  <!---------------------------------------------->
  <script src="./scripts/firebaseAPI_4eyes.js"></script>
  <script src="./scripts/authentication.js"></script>
  <script src="./scripts/profile.js"></script>
  <script src="./scripts/skeleton.js"></script>
</body>

</html>
