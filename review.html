<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EyeCycle</title>
    <meta name="eyecycle" content="eyecycle" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap Library CSS CDN go here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Boostrap Library JS CDN  go here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Other libraries go here -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" type="image/png" href="./images/EyeCycleLogo.png" />

    <script src="./scripts/review.js"></script>
  </head>

  <body>
    <div class="container">
      <br />
      <h1>Review for <span id="postName"> Post Name</span></h1>
      <br />
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Add a title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Title"
          />
        </div>
        <br />
        <div class="form-group">
          <div class="card-body">
            <p>Rate your overall experience:</p>
            <span class="material-icons star" id="star1">star_outline</span>
            <span class="material-icons star" id="star2">star_outline</span>
            <span class="material-icons star" id="star3">star_outline</span>
            <span class="material-icons star" id="star4">star_outline</span>
            <span class="material-icons star" id="star5">star_outline</span>
          </div>
          <!-- Maybe make this /5 stars when I figure out how to do it -->
          <label for="exampleFormControlSelect1"
            >How was their communication?</label
          >
          <select class="form-control" id="communication">
            <option>Responsive</option>
            <option>Could be better</option>
            <option>Ghosted me</option>
          </select>
          <br />
          <div class="form-group">
            <label for="exampleFormControlTextarea1"
              >Anything else to add?</label
            >
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
          <br />
          <!-- Rating -->
          <label
            >Were the glasses provided as described?
            <span style="display: inline-block; width: 26pt"></span
          ></label>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="described"
              value="Yes"
            />
            <label>Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="described"
              value="No"
            />
            <label>No</label>
          </div>
          <br />
          <label
            >Would you recommend this user?
            <span style="display: inline-block; width: 26pt"></span
          ></label>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="recommend"
              value="Yes"
            />
            <label>Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="recommend"
              value="No"
            />
            <label>No</label>
          </div>
          <div class="d-flex justify-content-end">
            <button
              type="button"
              class="btn btn-lg btn-primary pull-right"
              onclick="writeReview()"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- Bottom nav bar -->
    <nav id="navbarPlaceholder"></nav>
    <!-- Bottom nav bar -->

    <script src="./scripts/firebaseAPI_4eyes.js"></script>
    <script src="./scripts/authentication.js"></script>
    <script src="./scripts/skeleton.js"></script>
  </body>
</html>
