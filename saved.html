<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saved Bookmarks</title>

  <!-- Bootstrap + FontAwesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./styles/posts.css" />

  <!-- Top Navbar -->

        <img src="./images/EyeCycleLogo.png" alt="EyeCycle Logo" height="40" />
      </a>

      <!-- Search Bar -->
      <form class="d-flex mx-auto align-items-center" style="width: 70%">
        <input class="form-control rounded-pill ps-4 pe-5 search-input" type="search" id="searchBar"
          placeholder="Search bookmarks..." />
        <button class="btn position-absolute end-0 me-5" type="submit">
          <i class="fas fa-search text-muted"></i>
        </button>
        <button class="btn btn-outline-secondary rounded-circle ms-3" id="filterBtn" title="Filter" type="button"
          data-bs-toggle="offcanvas" data-bs-target="#filterPanel">
          <i class="fas fa-filter"></i>
        </button>
      </form>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <h2 class="text-center">Your Bookmarked Products</h2>
    <div id="posts-go-here" class="row row-cols-auto mt-4"></div>
  </div>
  <!-- Template for Card -->
  <template id="postsCardTemplate">
    <div class="card py-2 mx-2" style="width: 18rem">
      <img class="card-image card-img-top" src="..." alt="..." />
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-prescription">Prescription: ...</p>
        <p class="card-text">Description...</p>
        <a class="btn btn-primary card-href">Read more</a>
      </div>
    </div>
  </template>

  <nav id="navbarPlaceholder"></nav>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./scripts/firebaseAPI_4eyes.js"></script>
  <script src="./scripts/skeleton.js"></script>
  <script src="./scripts/saved.js"></script>
